name: CI/CD Pipeline

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx eslint .
      - run: npx tsc
      - run: npm run build
      - run: npm run start
